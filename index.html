    <script>
      // IIFE to set theme immediately and prevent flash
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          // Default to 'dark' if no theme is set or if it's explicitly 'dark'
          if (theme !== 'light') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback to dark theme in case of any error
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script>

                  },
